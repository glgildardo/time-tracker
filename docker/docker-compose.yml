version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: time-tracker-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: time-tracker
    volumes:
      - mongodb_data:/data/db
    networks:
      - time-tracker-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: time-tracker-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password@mongodb:27017/time-tracker?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - time-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: time-tracker-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - time-tracker-network

volumes:
  mongodb_data:

networks:
  time-tracker-network:
    driver: bridge
